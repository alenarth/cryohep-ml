<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados do Modelo</title>
</head>
<body>
    <h1>Previsão do Modelo de ML</h1>
    <input type="text" id="features" placeholder="Insira as características, separadas por vírgula">
    <button onclick="makePrediction()">Prever</button>
    <p id="result"></p>

    <script>
        async function makePrediction() {
            const features = document.getElementById('features').value.split(',').map(Number);
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ features })
            });
            const data = await response.json();
            if (response.ok) {
                document.getElementById('result').innerText = `Previsão: ${data.prediction}`;
            } else {
                document.getElementById('result').innerText = `Erro: ${data.error}`;
            }
        }
    </script>
</body>
</html>
